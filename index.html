    <style>
      * {box-sizing: border-box}
      body {font-family: "Lato", sans-serif;}
      
      /* Style the tab */
      .tab {
        float: left;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
        width: 30%;
        height: 300px;
      }
      
      /* Style the buttons inside the tab */
      .tab button {
        display: block;
        background-color: inherit;
        color: black;
        padding: 22px 16px;
        width: 100%;
        border: none;
        outline: none;
        text-align: left;
        cursor: pointer;
        transition: 0.3s;
        font-size: 17px;
      }
      
      /* Change background color of buttons on hover */
      .tab button:hover {
        background-color: #ddd;
      }
      
      /* Create an active/current "tab button" class */
      .tab button.active {
        background-color: #ccc;
      }
      
      /* Style the tab content */
      .tabcontent {
        float: left;
        padding: 0px 12px;
        border: 1px solid #ccc;
        width: 70%;
        border-left: none;
        height: 300px;
      }

      .tab {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .tablinks {
            padding: 8px 16px;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .tablinks:hover {
            background-color: #ddd;
        }
        .tabcontent {
            padding: 16px;
            background-color: #fff;
            border: 1px solid #ddd;
        }
        .tabcontent img {
            max-width: 100%; /* Ensure image width does not exceed container */
            height: auto; /* Maintain aspect ratio */
        }

      </style>
</head>

<script>
  document.addEventListener("DOMContentLoaded", function() {
            // Automatically open the "Fiction" tab when the page loads
            openCity(event, 'Fiction');
        });

  function openCity(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
  }
  
  // Get the element with id="defaultOpen" and click on it
  document.getElementById("defaultOpen").click();
  </script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
      const menuButton = document.getElementById("menu-button");
      const menu = document.querySelector("[role='menu']");

      // Function to toggle the visibility of the dropdown menu
      const toggleMenu = () => {
        const expanded = menuButton.getAttribute("aria-expanded") === "true" || false;
        menuButton.setAttribute("aria-expanded", !expanded); // Toggle aria-expanded attribute

        if (!expanded) {
          // Show the menu with animation
          menu.classList.remove("hidden");
          menu.classList.add("transition", "ease-out", "duration-100", "transform", "opacity-100", "scale-100");
        } else {
          // Hide the menu with animation
          menu.classList.remove("transition", "ease-out", "duration-100", "transform", "opacity-100", "scale-100");
          menu.classList.add("transition", "ease-in", "duration-75", "transform", "opacity-0", "scale-95");

          // After animation completes, hide the menu
          setTimeout(() => {
            menu.classList.add("hidden");
          }, 75); // Wait for the duration of the 'ease-in' transition
        }
      };

      // Event listener for the menu button click
      menuButton.addEventListener("click", () => {
        toggleMenu();

        // Close the dropdown menu if clicked outside of it
        const clickOutsideMenu = (event) => {
          if (!menu.contains(event.target) && event.target !== menuButton) {
            toggleMenu();
            document.removeEventListener("click", clickOutsideMenu);
          }
        };

        document.addEventListener("click", clickOutsideMenu);
      });

      // Event listener for keyboard interaction to close the menu on ESC key
      document.addEventListener("keydown", (event) => {
        if (event.key === "Escape" && menu.classList.contains("hidden") === false) {
          toggleMenu();
        }
      });
    });


</script>

  }

  function renderButton() {
      gapi.signin2.render('signin-button', {
          'scope': 'profile email',
          'width': 200,
          'height': 40,
          'longtitle': true,
          'theme': 'light',
          'onsuccess': onSuccess,
          'onfailure': onFailure
      });
  }

  // Load Google OAuth 2.0 client library
  function handleClientLoad() {
      gapi.load('auth2', function() {
          gapi.auth2.init({
              client_id: 'YOUR_CLIENT_ID.apps.googleusercontent.com'
          });
          renderButton();
      });
  }

  // Initialize the Google OAuth 2.0 client library
  handleClientLoad();
</script>
