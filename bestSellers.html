        function mobBar() {

    <script>
        // Function to fetch bestseller books from New York Times API
        async function fetchBestsellers() {
            const apiKey = 'o8tZcx8xJvwVUAOASSG042YA82pLZDcA';    // This key is invalid Try it using your own new york times key
            const response = await fetch(`https://api.nytimes.com/svc/books/v3/lists/current/hardcover-fiction.json?api-key=${apiKey}`);
            const data = await response.json();
            return data.results.books;
        }

        // Function to fetch book details from Google Books API
        async function fetchBookDetails(isbn) {
            const response = await fetch(`https://www.googleapis.com/books/v1/volumes?q=isbn:${isbn}`);
            const data = await response.json();
            return data.items[0].volumeInfo;
        }

        // Function to render bestseller books
        async function renderBestsellers() {
            const bestsellers = await fetchBestsellers();

            const container = document.getElementById('bestsellers');
            container.innerHTML = ''; // Clear previous content
            for (let i = 0; i < 15; i++) {
                book = bestsellers[i];
                const details = await fetchBookDetails(book.isbns[0].isbn13);

                const card = document.createElement('div');
                card.className = 'bg-white p-4 rounded shadow';

                card.innerHTML = `
                <div class="bg-white border rounded-lg overflow-hidden shadow-md">
                    <img src="${details.imageLinks.thumbnail}" alt="${details.title}" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-lg font-semibold mb-2">${details.title}</h3>
                        <p class="text-sm text-gray-700 mb-2">By ${details.authors}</p>
                        <a href="${details.previewLink}" target="_blank"
                                class="block text-
                                blue-500 font-semibold hover:underline">Preview</a>
                    </div>
                </div>
            `;
                container.appendChild(card);
                document.querySelector("#load").innerHTML = "";
            }
        }

        // Call render function on page load
        window.onload = renderBestsellers;

    </script>


    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuButton = document.getElementById("menu-button");
            const menu = document.querySelector("[role='menu']");

            menuButton.setAttribute("aria-expanded", "false");
            menu.classList.add("hidden");

            // Function to toggle the visibility of the dropdown menu
            const toggleMenu = () => {
                const expanded = menuButton.getAttribute("aria-expanded") === "true" || false;
                menuButton.setAttribute("aria-expanded", !expanded); // Toggle aria-expanded attribute

                if (!expanded) {
                    // Show the menu with animation
                    menu.classList.remove("hidden");
                    menu.classList.add("transition", "ease-out", "duration-100", "transform", "opacity-100", "scale-100");
                } else {
                    // Hide the menu with animation
                    menu.classList.remove("transition", "ease-out", "duration-100", "transform", "opacity-100", "scale-100");
                    menu.classList.add("transition", "ease-in", "duration-75", "transform", "opacity-0", "scale-95");

                    // After animation completes, hide the menu
                    setTimeout(() => {
                        menu.classList.add("hidden");
                    }, 75); // Wait for the duration of the 'ease-in' transition
                }
            };

            // Event listener for the menu button click
            menuButton.addEventListener("click", () => {
                toggleMenu();

                // Close the dropdown menu if clicked outside of it
                const clickOutsideMenu = (event) => {
                    if (!menu.contains(event.target) && event.target !== menuButton) {
                        toggleMenu();
                        document.removeEventListener("click", clickOutsideMenu);
                    }
                };

                document.addEventListener("click", clickOutsideMenu);
            });

            // Event listener for keyboard interaction to close the menu on ESC key
            document.addEventListener("keydown", (event) => {
                if (event.key === "Escape" && menu.classList.contains("hidden") === false) {
                    toggleMenu();
                }
            });
        });


    </script>
