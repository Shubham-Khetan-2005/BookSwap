    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Read the category parameter from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category');
            console.log(category);

            // Display content based on the category parameter
            if (category === 'fiction') {
                // Populate book content for Fiction category
                document.getElementById('PageContent').innerHTML = `
                    <h2>Fiction Books</h2>
                    <ul>
                        <li>Book 1 - Author 1</li>
                        <li>Book 2 - Author 2</li>
                        <li>Book 3 - Author 3</li>
                    </ul>`;
            } else if (category === 'nonfiction') {
                // Populate book content for Non-Fiction category
                document.getElementById('PageContent').innerHTML = `
                    <h2>Non-Fiction Books</h2>
                    <ul>
                        <li>Book A - Author A</li>
                        <li>Book B - Author B</li>
                        <li>Book C - Author C</li>
                    </ul>`;
            } else if (category === 'selfhelp') {
                // Populate book content for Self-Help category
                document.getElementById('PageContent').innerHTML = `
                    <h2>Self-Help Books</h2>
                    <ul>
                        <li>Book X - Author X</li>
                        <li>Book Y - Author Y</li>
                        <li>Book Z - Author Z</li>
                    </ul>`;
            } else {
                // Handle unknown category or no category provided
                document.getElementById('PageContent').innerHTML = '<p>No books found for this category.</p>';
            }
        });
    </script>

<script>
    function seeMoreBooks(tabContainer) {
        // Determine the appropriate URL based on the tab container clicked
        let newPageUrl = 'books.html';
        
        // Append a query parameter to the URL based on the tabContainer
        if (tabContainer === 'Fiction') {
            newPageUrl += '?category=fiction';
        } else if (tabContainer === 'History') {
            newPageUrl += '?category=history';
        } else if (tabContainer === 'SelfHelp') {
            newPageUrl += '?category=selfhelp';
        }
        
        // Redirect user to the new page with the appropriate category parameter
        window.location.href = newPageUrl;
    }
    </script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
      const menuButton = document.getElementById("menu-button");
      const menu = document.querySelector("[role='menu']");

      menuButton.setAttribute("aria-expanded", "false");
        menu.classList.add("hidden");

      // Function to toggle the visibility of the dropdown menu
      const toggleMenu = () => {
        const expanded = menuButton.getAttribute("aria-expanded") === "true" || false;
        menuButton.setAttribute("aria-expanded", !expanded); // Toggle aria-expanded attribute

        if (!expanded) {
          // Show the menu with animation
          menu.classList.remove("hidden");
          menu.classList.add("transition", "ease-out", "duration-100", "transform", "opacity-100", "scale-100");
        } else {
          // Hide the menu with animation
          menu.classList.remove("transition", "ease-out", "duration-100", "transform", "opacity-100", "scale-100");
          menu.classList.add("transition", "ease-in", "duration-75", "transform", "opacity-0", "scale-95");

          // After animation completes, hide the menu
          setTimeout(() => {
            menu.classList.add("hidden");
          }, 75); // Wait for the duration of the 'ease-in' transition
        }
      };

      // Event listener for the menu button click
      menuButton.addEventListener("click", () => {
        toggleMenu();

        // Close the dropdown menu if clicked outside of it
        const clickOutsideMenu = (event) => {
          if (!menu.contains(event.target) && event.target !== menuButton) {
            toggleMenu();
            document.removeEventListener("click", clickOutsideMenu);
          }
        };

        document.addEventListener("click", clickOutsideMenu);
      });

      // Event listener for keyboard interaction to close the menu on ESC key
      document.addEventListener("keydown", (event) => {
        if (event.key === "Escape" && menu.classList.contains("hidden") === false) {
          toggleMenu();
        }
      });
    });


  </script>
